{% extends 'main/base.html' %}

{% block title %}{{ tutorial.title }}{% endblock %}

{% block content %}

    <p><strong>Price:</strong> ${{ tutorial.price|floatformat:2 }}</p>
    <h2>Description</h2>
    <p>{{ tutorial.description }}</p>
    <h2>Content</h2>
    <p>{{ tutorial.content }}</p>
    <a href="{% url 'home' %}">Back to Tutorials</a>
{% endblock %}
